        /* CSS RESET & VARIABLES */
        :root {
            --bg-deep: #020617;

            margin: 0;
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;

        .app-wrapper {

            font-family: 'Orbitron', sans-serif;
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 5px;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.3));
        }

        .brand-tagline {
            font-size: 10px;
            letter-spacing: 3px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 8px;
        }

        /* MENU GRID MODERN */
        .menu-grid {
            display: grid;
            gap: 16px;
            margin-top: 20px;
        }

        .menu-item {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            background: rgba(30, 41, 59, 0.9);
            border-color: var(--accent-blue);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .menu-item::before {
            content: '';
            position: absolute;
            left: 0; top: 0; width: 4px; height: 100%;
        }

        .m-announ::before { background: var(--accent-blue); box-shadow: 0 0 15px var(--accent-blue); }
        .m-sop::before { background: var(--accent-green); box-shadow: 0 0 15px var(--accent-green); }
        .m-contact::before { background: var(--accent-red); box-shadow: 0 0 15px var(--accent-red); }

        .icon-box {
            font-size: 24px;
            margin-right: 20px;
            background: rgba(255,255,255,0.05);
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 16px;
        }

        /* NAVIGATION */
        .page { display: none; animation: pageIn 0.5s ease both; }
        .page.active { display: block; }
        @keyframes pageIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-back-nav {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            margin-bottom: 25px;
            display: flex; align-items: center; gap: 8px;
        }

        /* SEARCH BAR */
        .search-wrapper {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 8px 18px;
            display: flex; align-items: center;
            margin-bottom: 25px;
        }

        .search-wrapper input {
            background: transparent; border: none; color: white;
            padding: 12px; width: 100%; outline: none; font-size: 15px;
        }

        /* DATA CARDS */
        .data-card {
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--glass-border);
        }

        .unit-label {
            font-size: 10px; font-weight: 800; color: #000;
            background: var(--accent-blue); padding: 3px 10px;
            border-radius: 6px; display: inline-block; margin-bottom: 12px;
            font-family: 'Orbitron', sans-serif;
        }

            color: var(--accent-red); font-size: 20px; margin: 0 0 15px 0;

            text-decoration: none; font-weight: 800; font-size: 13px;

</head>

// --- APP LOGIC ---
function openPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(id === 'announPage') renderAnnoun(dbCore);
    if(id === 'contactPage') renderContacts();
    window.scrollTo(0,0);
}

function renderAnnoun(data) {
    const area = document.getElementById('resultsArea');
    area.innerHTML = '';
    data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'data-card';
        card.innerHTML = `
            <div class="unit-label">${item.s}</div>
            <h3 class="alarm-name">${item.a}</h3>
            <div class="info-grid">
                <b>MAKSUD INDIKASI:</b> ${item.m}
                <b>KEMUNGKINAN PENYEBAB:</b> ${item.p}
            </div>
            <div class="action-highlight">
                üõ°Ô∏è TINDAKAN: ${item.t}
            </div>
        `;
        area.appendChild(card);
    });
}

function renderContacts() {
    const area = document.getElementById('contactArea');
    area.innerHTML = '';
    contactDB.forEach(c => {
        area.innerHTML += `
            <div class="contact-row">
                <div>
                    <div style="font-weight:800;">${c.name}</div>
                    <div style="font-size:11px; color:var(--text-secondary);">${c.desc}</div>
                </div>
                <a href="tel:${c.phone}" class="call-btn">CALL NOW</a>
            </div>
        `;
    });
}

// SEARCH ENGINE
document.getElementById('searchInput').addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase();
    if(!query) return renderAnnoun(dbCore);
    
    const results = dbCore.filter(item => 
        item.a.toLowerCase().includes(query) || 
        item.s.toLowerCase().includes(query) ||
        item.m.toLowerCase().includes(query)
    );
    renderAnnoun(results);
});

// PDF STORAGE (LocalStorage)
function uploadSOP() {
    const fileInput = document.getElementById('sopFile');
    if(fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const sops = JSON.parse(localStorage.getItem('gi_sops') || '[]');
            sops.push({ name: fileInput.files[0].name, content: e.target.result });
            localStorage.setItem('gi_sops', JSON.stringify(sops));
            renderSOPList();
        };
        reader.readAsDataURL(fileInput.files[0]);
    }
}

function renderSOPList() {
    const area = document.getElementById('sopListArea');
    const sops = JSON.parse(localStorage.getItem('gi_sops') || '[]');
    area.innerHTML = sops.map((s, idx) => `
        <div class="contact-row">
            <span style="font-size:12px; width:70%;">${s.name}</span>
            <button onclick="viewPDF(${idx})" class="call-btn" style="background:var(--accent-green);">OPEN</button>
        </div>
    `).join('');
}

function viewPDF(idx) {
    const sops = JSON.parse(localStorage.getItem('gi_sops') || '[]');
    const win = window.open();
    win.document.write(`<iframe src="${sops[idx].content}" frameborder="0" style="width:100%; height:100vh;"></iframe>`);
}

window.onload = () => { renderSOPList(); };
