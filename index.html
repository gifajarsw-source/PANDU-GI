        :root {

        .header { text-align: center; padding: 20px 0; }
        .logo { width: 55px; filter: drop-shadow(0 0 10px var(--accent-blue)); margin-bottom: 10px; }
        .title { 
            font-family: 'Orbitron', sans-serif; font-size: 30px; letter-spacing: 4px; 
            background: linear-gradient(to bottom, #fff, var(--accent-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0;
        }

        /* Menu Card */
        .card { 
            background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--border);
            border-radius: 20px; padding: 18px; margin-bottom: 15px;
        }
        .menu-btn { display: flex; align-items: center; cursor: pointer; border-left: 5px solid var(--accent-blue); }

        /* Form & Input */
        input, textarea {
            width: 100%; background: rgba(0,0,0,0.5); border: 1px solid var(--border);
            padding: 12px; color: white; border-radius: 10px; margin-bottom: 10px; outline: none; box-sizing: border-box;
        }

        .btn { 
            padding: 12px; border-radius: 10px; border: none; cursor: pointer; 
            font-weight: bold; font-family: 'Orbitron', sans-serif; font-size: 10px;
        }
        .btn-add { background: var(--accent-green); color: white; width: 100%; margin-bottom: 15px; }
        .btn-edit { background: var(--accent-blue); color: #000; flex: 1; }
        .btn-del { background: var(--accent-red); color: white; flex: 1; }

        /* Navigation */
        .page { display: none; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .unit-badge { font-size: 9px; font-weight: 800; background: var(--accent-blue); color: #000; padding: 3px 8px; border-radius: 4px; margin-bottom: 8px; display: inline-block; font-family: 'Orbitron'; }
        .alarm-title { color: var(--accent-red); margin: 0 0 10px 0; font-size: 18px; }
        .search-box { position: sticky; top: 10px; z-index: 100; margin-bottom: 20px; }

let announData = JSON.parse(localStorage.getItem('announ_full_v4')) || rawDB;

function openPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    renderAnnoun(); renderContact(); renderSOP();
    window.scrollTo(0,0);
}

function toggleForm(id) {
    const f = document.getElementById(id);
    f.style.display = f.style.display === 'none' ? 'block' : 'none';
}

// --- ANNUNCIATOR CORE ---
function saveAnnoun() {
    const idx = document.getElementById('editIdxAnn').value;
    const newItem = {
        s: document.getElementById('inUnit').value,
        a: document.getElementById('inAlarm').value,
        m: document.getElementById('inMaksud').value,
        p: document.getElementById('inSebab').value,
        t: document.getElementById('inTindakan').value
    };

    if(idx === "") announData.unshift(newItem);
    else announData[idx] = newItem;

    localStorage.setItem('announ_full_v4', JSON.stringify(announData));
    document.getElementById('editIdxAnn').value = "";
    document.querySelectorAll('#formAnnoun input, #formAnnoun textarea').forEach(i => i.value = "");
    toggleForm('formAnnoun');
    renderAnnoun();
}

function renderAnnoun() {
    const list = document.getElementById('announList');
    const q = document.getElementById('searchAnn').value.toLowerCase();
    list.innerHTML = '';
    announData.forEach((d, i) => {
        if(d.a.toLowerCase().includes(q) || d.s.toLowerCase().includes(q)) {
            list.innerHTML += `
                <div class="card">
                    <span class="unit-badge">${d.s}</span>
                    <h3 class="alarm-title">${d.a}</h3>
                    <div style="font-size:12px; line-height:1.5; color:#cbd5e1">
                        <b>MAKSUD:</b> ${d.m}<br><br>
                        <b>PENYEBAB:</b> ${d.p}<br>
                        <div style="margin-top:10px; color:var(--accent-green); border-top:1px solid #334155; padding-top:10px;">
                            <b>üõ°Ô∏è TINDAKAN:</b> ${d.t}
                        </div>
                    </div>
                    <div style="margin-top:15px; display:flex; gap:10px;">
                        <button class="btn btn-edit" onclick="editAnnoun(${i})">EDIT</button>
                        <button class="btn btn-del" onclick="delAnnoun(${i})">HAPUS</button>
                    </div>
                </div>`;
        }
    });
}

function editAnnoun(i) {
    const d = announData[i];
    document.getElementById('inUnit').value = d.s;
    document.getElementById('inAlarm').value = d.a;
    document.getElementById('inMaksud').value = d.m;
    document.getElementById('inSebab').value = d.p;
    document.getElementById('inTindakan').value = d.t;
    document.getElementById('editIdxAnn').value = i;
    if(document.getElementById('formAnnoun').style.display === 'none') toggleForm('formAnnoun');
    window.scrollTo(0,0);
}

function delAnnoun(i) {
    if(confirm('Hapus data ini?')) {
        announData.splice(i, 1);
        localStorage.setItem('announ_full_v4', JSON.stringify(announData));
        renderAnnoun();
    }
}

// --- CONTACT & SOP ---
function saveContact() {
    const idx = document.getElementById('editIdxCon').value;
    const newItem = { name: document.getElementById('conName').value, phone: document.getElementById('conPhone').value };
    if(idx === "") contactData.push(newItem); else contactData[idx] = newItem;
    localStorage.setItem('contact_full_v4', JSON.stringify(contactData));
    document.getElementById('editIdxCon').value = "";
    toggleForm('formContact'); renderContact();
}

function renderContact() {
    const list = document.getElementById('contactList');
    list.innerHTML = '';
    contactData.forEach((c, i) => {
        list.innerHTML += `
            <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                <div><b>${c.name}</b><br><span style="color:var(--accent-blue)">${c.phone}</span></div>
                <div style="display:flex; gap:5px;">
                    <button class="btn btn-edit" style="padding:5px 10px;" onclick="editCon(${i})">‚úèÔ∏è</button>
                    <button class="btn btn-del" style="padding:5px 10px;" onclick="delCon(${i})">üóëÔ∏è</button>
                </div>
            </div>`;
    });
}

function editCon(i) {
    document.getElementById('conName').value = contactData[i].name;
    document.getElementById('conPhone').value = contactData[i].phone;
    document.getElementById('editIdxCon').value = i;
    toggleForm('formContact');
}

function delCon(i) { contactData.splice(i,1); localStorage.setItem('contact_full_v4', JSON.stringify(contactData)); renderContact(); }

function saveSOP() {
    const fileInput = document.getElementById('sopFile');
    if(fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = (e) => {
            sopData.push({ name: document.getElementById('sopName').value || fileInput.files[0].name, content: e.target.result });
            localStorage.setItem('sop_full_v4', JSON.stringify(sopData));
            renderSOP();
        };
        reader.readAsDataURL(fileInput.files[0]);
    }
}

function renderSOP() {
    const list = document.getElementById('sopList');
    list.innerHTML = sopData.map((s, i) => `
        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-size:12px;">${s.name}</span>
            <div style="display:flex; gap:5px;">
                <button class="btn btn-edit" style="padding:5px 10px;" onclick="window.open().document.write('<iframe src=\\'${s.content}\\' width=\\'100%\\' height=\\'100%\\'></iframe>')">VIEW</button>
                <button class="btn btn-del" style="padding:5px 10px;" onclick="sopData.splice(${i},1); localStorage.setItem('sop_full_v4', JSON.stringify(sopData)); renderSOP();">üóëÔ∏è</button>
            </div>
        </div>`).join('');
}
