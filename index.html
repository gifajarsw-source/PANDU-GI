<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Announciator Database v2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <style>
        :root {
            --bg: #f0f4f8;
            --glass: rgba(255, 255, 255, 0.8);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --t1: #4dabf7; --t3: #51cf66; --t4: #ae3ec9;
            --kopel: #fcc419; --cik: #ff6b6b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            color: #2d3436;
        }

        /* Navigasi Modern */
        .nav-header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 20px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            text-align: center;
        }

        .nav-header h1 {
            font-size: 1.2rem;
            margin: 0 0 15px 0;
            font-weight: 800;
            background: linear-gradient(45deg, #0984e3, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        #searchInput {
            width: 100%;
            padding: 14px 25px;
            border-radius: 50px;
            border: none;
            background: #ffffff;
            box-shadow: inset 2px 2px 5px #d1d9e6, inset -5px -5px 10px #ffffff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        #searchInput:focus {
            box-shadow: 0 0 0 3px rgba(9, 132, 227, 0.2);
        }

        /* Grid Layout */
        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Card Modern */
        .card {
            background: var(--glass);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-tag {
            padding: 8px 16px;
            font-size: 10px;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
            display: inline-block;
            border-radius: 0 0 12px 0;
        }

        .card-content { padding: 20px; }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 10px 0;
            color: #d63031;
            min-height: 50px;
        }

        .info-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ced4da;
        }

        .info-label {
            font-size: 9px;
            text-transform: uppercase;
            color: #636e72;
            font-weight: 700;
            margin-bottom: 5px;
            display: block;
        }

        .info-text {
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 12px;
            display: block;
        }

        /* Highlight untuk Tindakan */
        .action-highlight {
            background: #fff5f5;
            padding: 12px;
            border-radius: 16px;
            border: 1px solid #ffe3e3;
        }

        .action-text {
            color: #e03131;
            font-weight: 600;
            font-size: 13px;
        }

        /* Warna Unit */
        .t1 .card-tag { background: var(--t1); }
        .t3 .card-tag { background: var(--t3); }
        .t4 .card-tag { background: var(--t4); }
        .kopel .card-tag { background: var(--kopel); }
        .cik1 .card-tag, .cik2 .card-tag { background: var(--cik); }

    </style>
</head>
<body>

<div class="nav-header">
    <h1>Database Announciator v2.0</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari Kode atau Deskripsi Gangguan...">
    </div>
</div>

<div class="container" id="results"></div>

<script>
// Data (Tetap sama agar akurasi tetap terjaga)
const data = [
    // --- Copy-paste data yang sama dari kode sebelumnya di sini ---
    // (Gunakan array data dari respons sebelumnya karena isinya sudah lengkap)
    {s:"TRAFO 1", c:"t1", a:"CB Q0 â€“ On Local", m:"Posisi PMT pada posisi Local", p:"Switch R/S pada posisi remote atau local", t:"Periksa, catat, reset dan laporkan sesuai prosedur"},
    {s:"TRAFO 1", c:"t1", a:"DS Q1/Q2 On Local", m:"Posisi PMS Rel Posisi Local", p:"Switch R/S pada posisi remote atau local", t:"Periksa, catat, reset dan laporkan sesuai prosedur"},
    {s:"TRAFO 3", c:"t3", a:"F87 TRIP", m:"PMT 150/20 kV Trip karena Rele Differential Trafo Bekerja", p:"Ada gangguan hubung singkat di kumparan Trafo ataupun di daerah pengamanannya (antara CT 150 kV dan 20 kV)", t:"Periksa, catat, reset indikasi, dan laporkan"},
    {s:"TRAFO 4", c:"t4", a:"Diff Relay Operated", m:"PMT 150/20 KV trip karena Rele Differensial Trafo phasa R bekerja", p:"Ada gangguan hubung singkat di kumparan trafo ataupun di daerah pengamanannya ( antara CT 150 KV dan CT 20 KV )", t:"Periksa ,catat ,reset dan laporkan sesuai prosedur"},
    {s:"KOPEL", c:"kopel", a:"DC supply failure", m:"Supply 110 V DC untuk panel control dan panel Rele hilang", p:"MCB C 001 untuk supply di panel proteksi dan C 002 untuk supply di panel control trip", t:"Periksa, catat, reset indikasi, dan laporkan"},
    {s:"CIKARANG 1", c:"cik1", a:"C/S/G DC SUPPLIES FAILURE", m:"Terjadi trip di MCB DC di Panel ACDB Switch L/R", p:"Tegangan supply panel Rele dan Kontrol hilang", t:"Periksa MCB di Panel ACDB, jika Trip naikan kembali"},
    {s:"CIKARANG 2", c:"cik2", a:"C/S/G DC SUPPLIES FAILURE", m:"Terjadi trip di MCB DC di Panel ACDB", p:"Tegangan supply panel Rele dan Kontrol hilang", t:"Periksa MCB di Panel ACDB, jika Trip naikan kembali"}
    // ... (Tambahkan sisa data lengkap Anda di sini)
];

const fuse = new Fuse(data, {
    keys: ['a', 'm', 'p', 's'],
    threshold: 0.3
});

function render(list) {
    const container = document.getElementById('results');
    container.innerHTML = '';
    
    list.forEach(item => {
        const d = item.item || item;
        const card = document.createElement('div');
        card.className = `card ${d.c}`;
        card.innerHTML = `
            <div><span class="card-tag">${d.s}</span></div>
            <div class="card-content">
                <div class="card-title">${d.a}</div>
                <div class="info-section">
                    <span class="info-label">Maksud Indikasi</span>
                    <span class="info-text">${d.m}</span>
                    <span class="info-label">Penyebab</span>
                    <span class="info-text">${d.p}</span>
                </div>
                <div class="action-highlight">
                    <span class="info-label" style="color:#c92a2a">Solusi / Tindakan</span>
                    <span class="action-text">${d.t}</span>
                </div>
            </div>
        `;
        container.appendChild(card);
    });
}

document.getElementById('searchInput').addEventListener('input', (e) => {
    const results = e.target.value ? fuse.search(e.target.value) : data;
    render(results);
});

render(data);
</script>
</body>
</html>
