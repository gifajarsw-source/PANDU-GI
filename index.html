<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANDU-GI | FULL SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f4f8;
            --white: #ffffff;
            --primary: #0284c7;
            --danger: #e11d48;
            --success: #16a34a;
            --warning: #f59e0b;
            --text: #1e293b;
            --border: #cbd5e1;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 60px; }
        .container { max-width: 550px; margin: 0 auto; padding: 15px; }

        /* Modern Navigation Tabs */
        .nav-tabs { display: flex; background: var(--white); position: sticky; top: 0; z-index: 2000; border-bottom: 2px solid var(--primary); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .tab-btn { flex: 1; padding: 15px 5px; border: none; background: none; font-weight: 800; font-size: 10px; color: var(--text); cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .tab-btn.active { color: var(--primary); border-bottom: 4px solid var(--primary); background: #f8fafc; }

        /* Header Area */
        .header { text-align: center; padding: 20px 0; background: var(--white); margin-bottom: 15px; }
        .logo { width: 40px; }
        .title { font-family: 'Montserrat', sans-serif; color: var(--primary); font-size: 20px; margin: 5px 0; }

        .content-section { display: none; }
        .content-section.active { display: block; }

        /* Database & Cards */
        #editorSection {
            display: none; background: var(--white); border: 3px solid var(--warning);
            border-radius: 15px; padding: 20px; margin-bottom: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 8px; font-family: inherit; box-sizing: border-box; background: #f8fafc; }

        .btn { padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: 700; font-size: 13px; }
        .btn-add { background: var(--primary); color: white; width: 100%; margin-bottom: 10px; }
        
        .backup-group { display: flex; gap: 8px; margin-bottom: 20px; }
        .btn-backup { background: #e2e8f0; color: var(--text); flex: 1; font-size: 10px; }

        .card { background: var(--white); border-radius: 15px; padding: 18px; margin-bottom: 15px; border: 1px solid var(--border); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .tag { background: #e0f2fe; color: var(--primary); padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; }
        .alarm-title { color: var(--danger); font-size: 17px; margin: 10px 0; font-weight: 800; }
        .info-text { font-size: 14px; line-height: 1.5; color: #475569; }
        .info-text b { color: var(--text); display: block; margin-top: 8px; font-size: 11px; text-transform: uppercase; }

        .actions { display: flex; gap: 10px; margin-top: 15px; padding-top: 12px; border-top: 1px dashed var(--border); }
        .btn-edit { background: #fef3c7; color: #92400e; flex: 1; }
        .btn-del { background: #fee2e2; color: #991b1b; flex: 1; }

        /* SOP & KONTAK STYLE */
        .sop-card { background: var(--white); border-radius: 15px; padding: 20px; border-left: 5px solid var(--primary); margin-bottom: 15px; }
        .kontak-card { background: var(--white); border-radius: 15px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid var(--border); }
        .kontak-info h4 { margin: 0; color: var(--primary); }
        .kontak-info p { margin: 2px 0; font-size: 13px; color: var(--secondary); }
        .btn-call { background: var(--success); color: white; padding: 8px 15px; border-radius: 8px; text-decoration: none; font-size: 12px; font-weight: bold; }

        .search { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid var(--primary); margin-bottom: 15px; box-sizing: border-box; font-size: 16px; }
    </style>
</head>
<body>

    <nav class="nav-tabs">
        <button class="tab-btn active" onclick="openTab(event, 'database')">DATABASE</button>
        <button class="tab-btn" onclick="openTab(event, 'sop')">SOP KERJA</button>
        <button class="tab-btn" onclick="openTab(event, 'kontak')">KONTAK</button>
    </nav>

    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Logo_PLN.svg" class="logo">
        <h1 class="title">PANDU-GI</h1>
    </div>

    <div class="container">
        <section id="database" class="content-section active">
            <div id="editorSection">
                <h2 id="formTitle" style="font-size:16px; margin-top:0;">EDIT ALARM</h2>
                <input type="hidden" id="editIdx">
                <input type="text" id="inUnit" placeholder="Unit">
                <input type="text" id="inAlarm" placeholder="Alarm">
