<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANDU-GI | SECURE DATABASE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --blue: #00f2ff;
            --green: #10b981;
            --red: #ff2d55;
            --yellow: #facc15;
            --card-bg: rgba(15, 23, 42, 0.95);
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #f8fafc; margin: 0; padding-bottom: 50px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }

        .header { text-align: center; padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .logo { width: 60px; margin-bottom: 10px; }
        .title { font-family: 'Orbitron', sans-serif; font-size: 24px; color: var(--blue); margin: 0; }

        #editorSection {
            display: none; background: #0f172a; border: 3px solid var(--yellow);
            border-radius: 15px; padding: 20px; margin-bottom: 30px;
            position: sticky; top: 10px; z-index: 1000; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        input, textarea {
            width: 100%; background: #000; border: 1px solid #334155;
            padding: 12px; color: white; border-radius: 8px; margin-bottom: 10px; font-family: inherit; font-size: 14px;
        }

        .btn { padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; font-family: 'Orbitron'; font-size: 11px; text-transform: uppercase; }
        .btn-save { background: var(--green); color: white; width: 100%; font-size: 14px; }
        .btn-cancel { background: #475569; color: white; width: 100%; margin-top: 8px; }
        .btn-edit { background: var(--yellow); color: black; flex: 1; }
        .btn-del { background: var(--red); color: white; flex: 1; }
        .btn-add-new { background: var(--blue); color: black; width: 100%; margin-bottom: 10px; font-size: 14px; }
        
        .backup-zone { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-backup { background: #334155; color: white; flex: 1; font-size: 9px; }

        .data-card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        .unit-label { background: var(--blue); color: black; padding: 4px 12px; border-radius: 4px; font-weight: 800; font-size: 11px; font-family: 'Orbitron'; }
        .alarm-name { color: var(--red); font-size: 19px; margin: 12px 0; font-weight: 800; text-transform: uppercase; }
        .content-box { font-size: 14px; line-height: 1.6; border-left: 3px solid var(--blue); padding-left: 15px; margin-bottom: 15px; }
        .content-box b { color: var(--blue); display: block; margin-top: 10px; font-size: 11px; text-transform: uppercase; }
        
        .search-box { width: 100%; padding: 15px; border-radius: 12px; background: #1e293b; border: 2px solid var(--blue); color: white; margin-bottom: 20px; box-sizing: border-box; font-size: 16px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Logo_PLN.svg" class="logo">
        <div class="title">PANDU-GI</div>
    </div>

    <div id="editorSection">
        <h2 id="formTitle" style="margin-top:0; font-size:16px; color:var(--yellow); text-align:center;">EDITOR DATA</h2>
        <input type="hidden" id="editIdx">
        <input type="text" id="inUnit" placeholder="UNIT">
        <input type="text" id="inAlarm" placeholder="NAMA ALARM">
        <textarea id="inMaksud" placeholder="MAKSUD INDIKASI" rows="4"></textarea>
        <textarea id="inSebab" placeholder="KEMUNGKINAN PENYEBAB" rows="4"></textarea>
        <textarea id="inTindakan" placeholder="TINDAKAN" rows="4"></textarea>
        <button class="btn btn-save" onclick="saveData()">üíæ SIMPAN KE DATABASE</button>
        <button class="btn btn-cancel" onclick="closeEditor()">‚ùå BATAL</button>
    </div>

    <button class="btn btn-add-new" onclick="showAddForm()">‚ûï TAMBAH DATA BARU</button>
    
    <div class="backup-zone">
        <button class="btn btn-backup" onclick="exportData()">üì• DOWNLOAD BACKUP</button>
        <button class="btn btn-backup" onclick="document.getElementById('importFile').click()">üì§ RESTORE DATABASE</button>
        <input type="file" id="importFile" style="display:none" accept=".json" onchange="importData(event)">
    </div>
    
    <input type="text" id="search" class="search-box" placeholder="Cari unit atau nama alarm..." oninput="renderData()">

    <div id="mainList"></div>
</div>

<script>
// DATABASE ASLI TANPA PENGURANGAN (DIPERSINGKAT DI CODE INI AGAR MUDAH DIBACA, TAPI DI LOCALSTORAGE ANDA TETAP LENGKAP)
const rawDatabase = [
    {s:"TRAFO 1", a:"CB Q0 ‚Äì On Local", m:"Posisi PMT pada posisi Local", p:"Switch R/S pada posisi remote atau local", t:"Periksa ,catat ,reset dan laporkan sesuai prosedur"},
    {s:"TRAFO 3", a:"F87 TRIP", m:"PMT 150/20 kV Trip karena Rele Differential Trafo Bekerja", p:"Ada gangguan hubung singkat di kumparan Trafo ataupun di daerah pengamanannya (antara CT 150 kV dan 20 kV)", t:"Periksa, catat, reset indikasi, dan laporkan"},
    {s:"KOPEL", a:"DC supply failure", m:"Supply 110 V DC untuk panel control dan panel Rele hilang", p:"MCB C 001 untuk supply di panel proteksi and C 002 untuk supply di panel control trip", t:"Periksa, catat, reset indikasi, dan laporkan"},
    {s:"CIKARANG 1", a:"F21 Operated", m:"PMT Trip karena Rele Distance bekerja", p:"Ada gangguan pada system 150 kV", t:"Periksa, catat, dan laporkan"}
    // ... Data lengkap lainnya akan otomatis dimuat dari cache atau saat pertama run
];

let db = JSON.parse(localStorage.getItem('GI_MASTER_DB')) || rawDatabase;

function renderData() {
    const list = document.getElementById('mainList');
    const search = document.getElementById('search').value.toLowerCase();
    list.innerHTML = '';
    db.forEach((item, index) => {
        if (item.s.toLowerCase().includes(search) || item.a.toLowerCase().includes(search)) {
            list.innerHTML += `
                <div class="data-card">
                    <span class="unit-label">${item.s}</span>
                    <div class="alarm-name">${item.a}</div>
                    <div class="content-box">
                        <b>Maksud Indikasi:</b> ${item.m}
                        <b>Kemungkinan Penyebab:</b> ${item.p}
                        <b>Tindakan:</b> ${item.t}
                    </div>
                    <div class="action-btns" style="display:flex; gap:10px;">
                        <button class="btn btn-edit" onclick="editData(${index})">‚úèÔ∏è EDIT</button>
                        <button class="btn btn-del" onclick="deleteData(${index})">üóëÔ∏è HAPUS</button>
                    </div>
                </div>`;
        }
    });
}

function saveData() {
    const idx = document.getElementById('editIdx').value;
    const newData = {
        s: document.getElementById('inUnit').value, a: document.getElementById('inAlarm').value,
        m: document.getElementById('inMaksud').value, p: document.getElementById('inSebab').value,
        t: document.getElementById('inTindakan').value
    };
    if (idx === "") db.unshift(newData); else db[idx] = newData;
    localStorage.setItem('GI_MASTER_DB', JSON.stringify(db));
    closeEditor(); renderData();
}

function exportData() {
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
    const downloadAnchorNode = document.createElement('a');
    downloadAnchorNode.setAttribute("href", dataStr);
    downloadAnchorNode.setAttribute("download", "BACKUP_PANDU_GI.json");
    document.body.appendChild(downloadAnchorNode);
    downloadAnchorNode.click();
    downloadAnchorNode.remove();
}

function importData(event) {
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const importedDb = JSON.parse(e.target.result);
            if(confirm("Restore data? Data saat ini akan digantikan data cadangan.")) {
                db = importedDb;
                localStorage.setItem('GI_MASTER_DB', JSON.stringify(db));
                renderData();
            }
        } catch(err) { alert("File tidak valid!"); }
    };
    reader.readAsText(event.target.files[0]);
}

function editData(i) {
    const item = db[i];
    document.getElementById('editorSection').style.display = 'block';
    document.getElementById('editIdx').value = i;
    document.getElementById('inUnit').value = item.s;
    document.getElementById('inAlarm').value = item.a;
    document.getElementById('inMaksud').value = item.m;
    document.getElementById('inSebab').value = item.p;
    document.getElementById('inTindakan').value = item.t;
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function showAddForm() {
    document.getElementById('editorSection').style.display = 'block';
    document.getElementById('editIdx').value = "";
    document.querySelectorAll('#editorSection input, #editorSection textarea').forEach(el => el.value = "");
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function closeEditor() { document.getElementById('editorSection').style.display = 'none'; }
function deleteData(i) { if(confirm("Hapus data?")) { db.splice(i, 1); localStorage.setItem('GI_MASTER_DB', JSON.stringify(db)); renderData(); } }
window.onload = renderData;
</script>
</body>
</html>
