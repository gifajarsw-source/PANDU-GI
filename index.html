<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GI Command Center - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --primary: #1e3a8a;
            --accent: #3b82f6;
            --text: #1e293b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-weight: 800;
            font-size: 28px;
            color: var(--primary);
            margin: 0;
            letter-spacing: -1px;
        }

        .header p {
            color: #64748b;
            font-size: 14px;
            margin-top: 8px;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .menu-card {
            background: white;
            padding: 25px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            border: 1px solid #f1f5f9;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px -10px rgba(59, 130, 246, 0.15);
            border-color: var(--accent);
        }

        .menu-card:active {
            transform: scale(0.97);
        }

        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-right: 20px;
        }

        /* Warna Ikon per Menu */
        .bg-announ { background: #eff6ff; color: #3b82f6; }
        .bg-sop { background: #f0fdf4; color: #22c55e; }
        .bg-contact { background: #fff7ed; color: #f59e0b; }

        .menu-info h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
        }

        .menu-info p {
            margin: 4px 0 0 0;
            font-size: 13px;
            color: #64748b;
        }

        .arrow {
            margin-left: auto;
            color: #cbd5e1;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div style="font-size: 40px; margin-bottom: 10px;">‚ö°</div>
        <h1>GI COMMAND CENTER</h1>
        <p>Akses Cepat Informasi Operasional</p>
    </div>

    <div class="menu-grid">
        <div class="menu-card">
            <div class="icon-box bg-announ">üîç</div>
            <div class="menu-info">
                <h3>Announciator</h3>
                <p>Database alarm & tindakan</p>
            </div>
            <div class="arrow">‚Üí</div>
        </div>

        <div class="menu-card">
            <div class="icon-box bg-sop">üìú</div>
            <div class="menu-info">
                <h3>Panduan SOP</h3>
                <p>Langkah manuver & penormalan</p>
            </div>
            <div class="arrow">‚Üí</div>
        </div>

        <div class="menu-card">
            <div class="icon-box bg-contact">üìû</div>
            <div class="menu-info">
                <h3>Kontak Penting</h3>
                <p>Nomor telepon Dispatcher & Piket</p>
            </div>
            <div class="arrow">‚Üí</div>
        </div>
    </div>
</div>

</body>
</html>
